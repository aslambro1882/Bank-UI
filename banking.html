<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Banking</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center font-bold mt-12">Account<span class="text-yellow-700"> Details</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class=" mt-10">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-green-100 mx-auto px-16 py-6 border rounded">
                    <h3 class="text-2xl font-semibold">Deposit</h3>
                    <h1 class="text-4xl">$<span id="deposit-display">00</span> </h1>
                </div>
                <div class="bg-red-100 mx-auto px-16 py-6 border rounded">
                    <h3 class="text-2xl font-semibold">Withdraw</h3>
                    <h1 class="text-4xl">$<span id="withdraw-display">00</span></h1>
                </div>
                <div class="bg-blue-100 mx-auto px-16 py-6 border rounded">
                    <h3 class="text-2xl font-semibold">Balance</h3>
                    <h1 class="text-4xl">$<spand id="balance-display">850</span></h1>
                </div>
            </div>

        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 text-center p-2 ">
                <div class="bg-purple-100 p-3 border rounded">
                    <h2 class="text-2xl">Please Deposit</h2>
                    <input id="deposit-input" class="mt-3 px-3 border rounded" type="text"
                        placeholder="Enter deposit amount">
                    <br>
                    <button id="deposit-button"
                        class="bg-yellow-500 px-5 py-1 mt-2 border rounded text-white">Deposit</button>
                </div>
                <div class="bg-gray-400 p-3 border rounded">
                    <h2 class="text-2xl">Please Withdraw</h2>
                    <input id="withdraw-input" class="mt-3 px-3 border rounded" type="text"
                        placeholder="Enter withdraw amount">
                    <br>
                    <button id="withdraw-button"
                        class="bg-yellow-500 px-5 py-1 mt-2 border rounded text-white">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="banking.js"></script>
</body>

</html>
