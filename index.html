<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-14">Welcome to <span class="text-yellow-500 font-medium">CNN Bank</span>
        </h1>
    </header>
    <main>
        <section>
            <div class="bg-green-100 w-3/4 mx-auto p-5 text-center">
                <h2 class=" text-3xl mt-5">Please Login</h2>
                <input id="email-field" class="mt-5 border-2 rounded mb-3 w-2/4 px-3" type="email" name="" id=""
                    placeholder="Enter Email">
                <br>
                <input id="password-field" class="border-2 rounded mb-3 w-2/4 px-3" type="password" name="" id=""
                    placeholder="Enter Password">
                <br>
                <button id="submit-button" class="bg-yellow-500 px-5 py-1 border rounded">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>

</body>

</html>
